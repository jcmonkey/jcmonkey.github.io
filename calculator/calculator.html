<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <div class="screen-value" id="calc-value">0</div>
        </section>
    
        <section class="calc-buttons">
            <div class="btn-row">
                <button class="btn double" id="c-btn">C</button>
                <button class="btn" id="arrow">&larr;</button>
                <button class="btn func-btn" id="divide">/</button>
            </div>
            <div class="btn-row">
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn func-btn" id="times">*</button>
            </div>
            <div class="btn-row">
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn func-btn" id="minus">-</button>
            </div>
            <div class="btn-row">
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn func-btn" id="plus">+</button>
            </div>
            <div class="btn-row">
                <button class="btn tripple" id="zero">0</button>
                <button class="btn func-btn" id="equals">=</button>
            </div>

        </section>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
